package:
    name: plutokore
    version: '0.4'

source:
    git_url: https://github.com/opcon/plutokore.git
    git_rev: 0.4

build:
    noarch_python: True

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - numpy
        - astropy
        - matplotlib
        - tabulate
        - contextlib2
        - h5py
        - pyyaml
        - scipy

test:
    imports:
        - plutokore

about:
    home: https://github.com/pmyates/plutokore
    license: GPL-3.0
    license_file: LICENSE
